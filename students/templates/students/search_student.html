{% extends 'students/base.html' %}

{% block title %}Search Student{% endblock %}

{% block content %}
<div class="container">
    <h2>Search by Registration Number</h2>
    <p>Enter your registration number to update your phone number.</p>

    <form method="POST" action="{% url 'search_student' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="registration_number">Namba ya Usajili:</label>
            <input type="text" name="registration_number" id="registration_number" required>
        </div>
        <button type="submit">Search</button>
    </form>

</div>
{% endblock %}
