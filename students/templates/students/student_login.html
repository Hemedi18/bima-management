{% extends 'students/base.html' %}

{% block title %}Student Login{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; text-align: center;">
    <h2>Find Your Profile</h2>
    <p>Please enter your registration number to find and update your profile.</p>

    <form method="post" action="{% url 'student_login' %}" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="q" class="form-control" placeholder="Enter your Registration Number" required>
        </div>
        <button type="submit" class="button">Search Profile</button>
    </form>
</div>
{% endblock %}
